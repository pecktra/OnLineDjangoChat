{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>智能聊天室|首页</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" />
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="navbar-collapse justify-content-start">
        <!-- 品牌 -->
        <a class="navbar-brand" href="/">智能聊天室</a>
        <!-- 左侧链接 -->
        <span class="navbar-text">&nbsp;&nbsp;&nbsp;&nbsp;欢迎，{{nickname}}&nbsp;&nbsp;</span>
      </div>
      <div class="navbar-collapse justify-content-end">
        <!-- 右侧链接 -->       
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">退出</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="row">
        {% for room in rooms %}
        <div class="col-md-3">
          <h3>{{room.name}}</h3>
          <p>当前人数：{{room.online.count}}人</p>
          <a href="{% url 'chatroom' room.name %}" class="btn btn-primary">进入</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
