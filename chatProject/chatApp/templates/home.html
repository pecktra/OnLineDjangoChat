{% extends 'room_v3.html' %}
{% load static %}

{% block title %} - Home{% endblock %}
{% block mobile_switcher %}{% endblock %}
{% block content %}

<div class="homepage-container" id="homepageContainer">
    {% include 'mobile-switcher.html' %}
    <div class="homepage-header">
        <div style="text-align:center; margin-top:2em;">
            <div style="display:inline-block; text-align:left; max-width:420px;">
                <p class="lead" style="font-size:18px">
                    Pecktra 内测开启！Gemini 满血 API，免费 + 免配置，认准接龙聊天小图标 <img src="{% static 'images/branch.png' %}" style="width:34px;height:34px;margin-right:8px;background:#222;border-radius:10px;padding:4px;vertical-align:middle;"/>，从任意一楼即刻开聊！分享邀请得钻石解锁更多权益！
                </p>
            </div>
        </div>
        <button type="button" class="homepage-close-btn" aria-label="关闭">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M18.3 5.71a1 1 0 0 0-1.41 0L12 10.59 7.11 5.7A1 1 0 0 0 5.7 7.11L10.59 12l-4.9 4.89a1 1 0 1 0 1.41 1.41L12 13.41l4.89 4.9a1 1 0 0 0 1.41-1.41L13.41 12l4.9-4.89a1 1 0 0 0-.01-1.4z"/>
            </svg>
        </button>
    </div>
    <div class="homepage-lives">
        <div class="home-live-card-container" id="homeLiveListContainer">
            <!-- 直播卡片由 renderLiveList_home 动态生成 -->
        </div>
    </div>
</div>
<script>
    (function(){
      const header = document.querySelector('.homepage-header');
      const closeBtn = header ? header.querySelector('.homepage-close-btn') : null;
      if (header && closeBtn) {
        closeBtn.addEventListener('click', function(){
          header.style.display = 'none'; // 或者：header.classList.add('is-hidden');
        });
      }
    })();
</script>
{% endblock %}
