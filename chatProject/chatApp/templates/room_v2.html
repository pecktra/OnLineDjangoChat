<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/room.css"> <!-- 外部 CSS 文件 -->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 左侧导航栏 -->
        <div class="col-2 sidebar">
            <div class="brand d-flex justify-content-between align-items-center p-2">
                <span class="fs-5 fw-bold">talkie</span>
                <button class="btn btn-close btn-close-white"></button>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link" href="#"><i class="fas fa-plus"></i> Create a Talkie</a>
                <a class="nav-link" href="#"><i class="fas fa-home"></i> Discover</a>
                <a class="nav-link" href="#"><i class="fas fa-search"></i> Search</a>
                <a class="nav-link" href="#"><i class="fas fa-memory"></i> Memory</a>
                <a class="nav-link" href="#"><i class="fas fa-bell"></i> Notification</a>
                <a class="nav-link" href="#"><i class="fas fa-comments"></i> Chats</a>
                <a class="nav-link" href="#"><i class="fas fa-compass"></i> Navigation</a>
            </nav>
            <div class="mt-auto p-3">
                <button class="subscribe-btn w-100 btn btn-sm">Subscribe <span class="badge bg-danger">-50%</span></button>
                <a href="#" class="text-white mt-2 d-block text-center"><i class="fas fa-envelope"></i> Message</a>
            </div>
        </div>

        <!-- 中间主播与 AI 聊天区域 -->
        <div class="col-5">
            <div class="chat-area" id="ai-chat-log">
                <div class="d-flex align-items-center mb-3 p-2 bg-dark bg-gradient">
                    <img src="https://via.placeholder.com/60" alt="Avatar" class="me-3 rounded-circle">
                    <div>
                        <h5 class="mb-0">Blake</h5>
                        <small class="text-muted">679 Followers | By @Talkior-Jds9xnl</small>
                        <button class="btn btn-primary btn-sm ms-2">Follow</button>
                    </div>
                </div>
                <!-- 消息将通过 WebSocket 动态添加 -->
            </div>
        </div>

        <!-- 右侧用户评论区域 -->
        <div class="col-5">
            <div class="comment-area" id="user-chat-log">
                <div class="d-flex align-items-center mb-3 p-2 bg-dark bg-gradient">
                    <img src="https://via.placeholder.com/40" alt="Avatar" class="me-3 rounded-circle">
                    <h5 class="mb-0">Comments 11</h5>
                </div>
                <!-- 消息将通过 WebSocket 动态添加 -->
            </div>
            <div class="input-group p-2 bg-dark bg-gradient">
                <input type="text" id="chat-message-input" class="form-control" placeholder="Type your comment about this Talkie...">
                <button class="btn btn-primary" id="chat-message-submit">发送</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const roomName = "{{ room_name }}";
    const currentUser = "{{ request.user.username }}";
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    chatSocket.onopen = function() {
        console.log('WebSocket 连接已打开');
    };

    chatSocket.onmessage = function(e) {
        try {
            const data = JSON.parse(e.data);
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            let targetLog, senderClass;
            if (data.message_type === 'ai') {
                targetLog = '#ai-chat-log';
                senderClass = data.sender === 'Host' ? 'message-host' : 'message-ai';
            } else if (data.message_type === 'user') {
                targetLog = '#user-chat-log';
                senderClass = data.sender === currentUser ? 'message-user' : 'message-other';
            }
            messageDiv.classList.add(senderClass);

            const avatarImg = document.createElement('img');
            avatarImg.src = data.avatar_url || 'https://via.placeholder.com/40'; // 动态头像
            avatarImg.className = 'rounded-circle';
            messageDiv.appendChild(avatarImg);

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const contentSpan = document.createElement('span');
            contentSpan.textContent = data.content;
            bubble.appendChild(contentSpan);
            const timestampSpan = document.createElement('small');
            timestampSpan.className = 'text-muted d-block';
            timestampSpan.textContent = data.timestamp || '刚刚';
            bubble.appendChild(timestampSpan);
            messageDiv.appendChild(bubble);

            const chatLog = document.querySelector(targetLog);
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        } catch (error) {
            console.error('解析消息错误:', error);
        }
    };

    chatSocket.onerror = function(error) {
        console.error('WebSocket 错误:', error);
    };

    chatSocket.onclose = function() {
        console.log('WebSocket 连接已关闭');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.key === 'Enter') {
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value.trim();
        if (message) {
            chatSocket.send(JSON.stringify({
                'message': message,
                'message_type': 'user',
                'avatar_url': 'https://via.placeholder.com/40', // 替换为实际用户头像
                'timestamp': new Date().toLocaleTimeString()
            }));
            messageInputDom.value = '';
        }
    };
</script>
</body>
</html>
